<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传文件</title>
</head>
<body>

    <form action="{%url 'Upload_file:Upload_file'%}" method="POST" enctype="multipart/form-data">

        <input type="submit" value="上传文件">
    </form>

</html>
